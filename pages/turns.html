<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css/turns.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container-title p-2">
            <div class="container">
                <h1 class="text-center">Turnos Online - Clinica MDPR</h1>
                <h2>Escoge un turno</h2>
                <p>Elige un turno que se adecue a tus horarios. Si no puedes asistir al turno que elegiste, pueden
                    cancelarlo enviando un mensaje al telefono que tenemos en la seccion <a href="#">Contactos</a></p>
            </div>
        </div>
        <div class="container col-12 p-2">
            <form action="" id="form-turn">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" required min="1" max="38" class="form-control" name="nombre" id="nombre"
                        placeholder="Victor Herrera">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Correo electronico</label>
                    <input type="mail" required class="form-control" name="mail" id="mail"
                        placeholder="nombre@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" required class="form-control" name="dni" id="dni" placeholder="12345678">
                </div>
                <select class="form-select" required name="medico" aria-label="Default select example">
                    <option selected>Especialidad del medico</option>
                    <option value="cardiologo">Cardiologo</option>
                    <option value="dermatologo">Dermatologo</option>
                    <option value="medicoClinico">Medico Clinico</option>
                    <option value="nutricionista">Nutricionista</option>
                    <option value="pediatra">Pediatra</option>
                    <option value="traumatologo">Traumatologo</option>
                </select>
                <div class="mb-3">
                    <label for="date" class="form-label">Escoge una fecha para el turno</label>
                    <input type="date" required class="form-control" name="date" id="date"
                        placeholder="nombre@gmail.com">
                </div>
                <select class="form-select" required name="hour" aria-label="Default select example">
                    <option selected>Horarios disponibles</option>
                    <option value="17:00hs">17:00hs</option>
                    <option value="17:30hs">17:30hs</option>
                    <option value="18:00hs">18:00hs</option>
                    <option value="18:30hs">18:30hs</option>
                    <option value="19:00hs">19:00hs</option>
                    <option value="19:30hs">19:30hs</option>
                </select>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Motivo de la consulta</label>
                    <textarea class="form-control" id="descripcion" minlength="20" required maxlength="500" rows="3"></textarea>
                </div>
                <button class="btn btn-primary mt-4" type="submit" onclick="">Agendar turno</button>
            </form>
        </div>


    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/turns.js"></script>
</body>

</html>
