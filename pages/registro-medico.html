<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/load_users.js"></script>
    
</head>
<body class="bg-body-secondary">
  
    <div class="container-xl mt-5 ">

      <div class="row d-flex align-content-center justify-content-center">

<div class="col-lg-6 col-8 border border-primary d-flex flex-column bg-light  ">

            <h2 class="text-center pt-2">Registrarse</h2>
            
            <h6 class="text-center">Solo Profesional médico</h6>
            <hr>

            <form id="regM-form">
                <div class="form-group pt-2" >
                    <label for="nombre">
                      <i class="fa-solid fa-user ps-2 pe-2 pb-2"></i>Nombre</label>
                    <input required autofocus type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
                  </div>

                  <div class="form-group pt-2" >
                    <label for="apellido">
                      <i class="fa-solid fa-user ps-2 pe-2 pb-2"></i>Apellido</label>
                    <input required type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido">
                  </div>
                  <div class="form-group pt-2" >
                    <label for="mail">
                      <i class="fa-solid fa-envelope ps-2 pe-2 pb-2"></i>Email</label>
                    <input required type="email" class="form-control" id="mail" placeholder="Ingrese su email" name="email">
                  </div>

              <div class="form-group pt-2" >
                <label for="usuario">
                  <i class="fa-solid fa-user ps-2 pe-2 pb-2"></i>Usuario</label>
                <input required  type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" name="usuario">
              </div>
              <div class="form-group pt-2">
                <label for="contrasena">
                  <i class="fa-solid fa-key ps-2 pe-2 pb-2"></i>Contraseña</label>
                <input required type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" name="contrasena">
              </div>
              <div class="text-center">
<button type="submit" class="btn btn-primary m-3 ">Registrarse <i class="fa-solid fa-right-to-bracket"></i></button>


              </div>
              
            </form>
          </div>

        </div>




      </div>
        
        




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/registro-medico.js"></script>
</body>
</html>
