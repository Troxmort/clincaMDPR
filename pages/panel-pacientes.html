<body class="bg-body-secondary">


<!-- Modal -->
<div class="modal fade" id="ModalTurnos" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalLabel">Editar turno</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="turnosForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni">
          </div>
         
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" class="form-control" id="hora" name="hora">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" rows="3" name="descripcion"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" onclick="guardarTurno()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>














  
    <div class="container-xl mt-5 ">

      <div class="row d-flex align-content-center justify-content-center">

<div class="col-12 border border-primary bg-light d-flex flex-column ">


<div class="bg-primary text-white p-3 m-2 rounded">
    <h2 class="text-start pt-2">Turnos asignados</h2>
  

    <div id="nombrePaciente">
       
    </div>
    
    <button class="btn btn-info text-black" onclick="TodoslosTurnos()">Todos los turnos</button>

</div>
